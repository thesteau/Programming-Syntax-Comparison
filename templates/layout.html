<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        {% block head %}
        <title>{% block title %}{% endblock %} - Language Comparison</title>
        {% endblock %}

        <!--   Style Sheet     -->
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <!-- BOOTSTRAP 5 required code
            Citation for the following:
            Date: 2/4/2022
            Source: https://getbootstrap.com/docs/5.0/getting-started/download/
            Bootstrap 5 initialization CDN code.
        -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <!-- END BootStrap -->
        <!--   Fav icon
            Citation for the following:
            Date: 2/4/2022
            Source: https://favicon.io/favicon-generator/
            Required header fields for the favicon objects.
        -->
        <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
        <link rel="manifest" href="../static/images/site.webmanifest">
        <!--  END Favicon  -->
        <!--   Javascript - Functions only    -->
        <script type="text/javascript" src="../static/js/script.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main') }}">
                    <div class="image-container">
                        <img src="../static/images/android-chrome-512x512.png" alt="Language Comparison" title="Language Comparison">
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="selection" aria-current="page" href="{{ url_for('main') }}">Selection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="details" aria-current="page" href="{{ url_for('details') }}">Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="syntax" aria-current="page" href="{{ url_for('syntax') }}">Syntax</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="videos" aria-current="page" href="{{ url_for('videos') }}">Videos</a>
                        </li>
                </div>
            </div>
        </nav>

        <div id="content">{% block content %}{% endblock %}</div>

        <footer class="bg-light">
            <div class="center">
                <p>
                Site was developed by Steven Au. <strong><em>All Rights Reserved.</em></strong>
                </p>
            </div>
        </footer>
        <script type="text/javascript">
        // Route specific functions to be executed
            {% block scripts %}
            {% endblock %}
        </script>
    </body>
</html>
